<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-head">
            <p>0</p>    
        </div>
        <div class="buttons">
            <div class="clear"><p>AC</p></div>
            <div class="divide"><p>/</p></div>
            <div class="multiply"><p>X</p></div>
            <div class="number"><p>7</p></div>
            <div class="number"><p>8</p></div>
            <div class="number"><p>9</p></div>
            <div class="minus"><p>-</p></div>
            <div class="number"><p>4</p></div>
            <div class="number"><p>5</p></div>
            <div class="number"><p>6</p></div>
            <div class="add"><p>+</p></div>
            <div class="number"><p>1</p></div>
            <div class="number"><p>2</p></div>
            <div class="number"><p>3</p></div>
            <div class="equals"><p>=</p></div>
            <div class="zero"><p>0</p></div>
            <div class="number"><p>.</p></div>
        </div>
    </div>
</body>
</html>
